<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página del Grupo #8, proyecto de CodoaCodo.">
    <title>Galeria</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="icon" href="/config/img/favicon.ico" type="image/x-icon">
    <!-- Enlace a Boxicons para los iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Fonts google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
</head>
<body>
    <header class="header">
        <!-- Logo de la página -->
        <a href="index.html" class="logo">Magro</a>
        <!-- Checkbox para el menú responsive -->
        <input type="checkbox" id="check">
        <label for="check" class="iconos">
            <i class='bx bx-menu' id="icono-menu"></i>
            <i class='bx bx-x' id="icono-cerrar"></i>
        </label>
        <!-- Barra de navegación -->
        <nav class="navbar">
            <a href="index.html" style="--i:0;">Inicio</a>
            <a href="informacion.html" style="--i:1;">Información</a>
            <a href="galeria.html" style="--i:2;">Galeria</a>
            <a href="servicios.html" style="--i:3;">Servicios</a>
            <a href="contacto.html" style="--i:4;">Contacto</a>
        </nav>
    </header>
    <main>
        <!-- Sección principal del contenido -->
        <section class="container">
            <div class="slider-wrapper">
                <div class="slider">
                    <img id="slide-1" src="/config/img/1.jpg" alt="3D rendering of an imaginary orange planet in space" />
                    <img id="slide-2" src="/config/img/2.jpg" alt="3D rendering of an imaginary green planet in space" />
                    <img id="slide-3" src="/config/img/3.jpg" alt="3D rendering of an imaginary blue planet in space" />
                </div>
                <div class="slider-nav">
                    <a href="#slide-1"></a>
                    <a href="#slide-2"></a>
                    <a href="#slide-3"></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
